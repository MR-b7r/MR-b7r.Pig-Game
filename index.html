<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>pig game </title>
</head>
<body>
    <div class="pig-game">
        <div class="container">
            <!-- <div class="target-score">
                <h3>please choose the target score</h3>

                    <button>50</button>
                    <button>100</button>
                    <button>200</button>
                    <button>300</button>
                </div>

            <div class="player player-0">
                <h2 class="name" id="name-0">player 1</h2>
                <span class="total-score" id="score-0">0</span>
                <div class="current">
                    <span class="current-label">current</span>
                    <span class="current-score" id="current-0">0</span>
                </div>
            </div>

            <div class="centeral-buttons">
                <button class="btn new-game-button">new game</button>
                <div class="dice">
                    <img src="images/dice-1.png" alt="playing dice" class="diceEl hidden">
                    <!-- <img src="images/dice-2.png" alt="playing dice" class="hidden">
                    <img src="images/dice-3.png" alt="playing dice" class="hidden">
                    <img src="images/dice-4.png" alt="playing dice" class="hidden">
                    <img src="images/dice-5.png" alt="playing dice" class="hidden">
                    <img src="images/dice-6.png" alt="playing dice" class="hidden"> -->
                </div>
                <button class="btn roll-dice-button">roll-dice</button>
                <button class="btn hold-button">hold</button>
            </div>

            <div class="player player-1">
                <h2 class="name" id="name-1">player 2</h2>
                <span class="total-score" id="score-1">0</span>
                <div class="current">
                    <span class="current-label">current</span>
                    <span class="current-score" id="current-1">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
